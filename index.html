<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Game</title>
    <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <header>
        <center><h1>Stone Paper Scissors</h1></center>
    </header>

    <div class="images">
        <button id="rock" onclick = "printOp(this)">
            <img src="resources/images/rock.png" alt="Rock">
        </button>
        <button id="paper" onclick = "printOp(this)">
            <img src="resources/images/paper.png" alt="Paper">
        </button>
        <button id="scissors" onclick = "printOp(this)">
            <img src="resources/images/scissors.png" alt="Scissors">
        </button>
        <button id="reset-game" onclick = "printOp(this)">
            <img id="reset" src="resources/images/reset.jpg" alt="Reset">
        </button>
    </div>

    <center>
        <div class="summary">
            <table border="5">
                <thead><h3>GAME SUMMARY</h3></thead>
                <tr>
                    <th>Wins</th>
                    <th>Looses</th>
                    <th>Ties</th>
                    <th>Games Played</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="looses">0</td>
                    <td id="ties">0</td>
                    <td id="games-played">0</td>
                </tr>
                
            </table>
        </div>
    
        <div class="history">
            <table id="newData" border="5">
                <thead><h3>GAME HISTORY</h3></thead>
                <tr>
                    <th>Wins</th>
                    <th>Looses</th>
                    <th>Ties</th>
                    <th>Games Played</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                
            </table>
        </div>
    </center>

</body>
</html>
